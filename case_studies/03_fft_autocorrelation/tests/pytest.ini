[pytest]
# Pytest configuration for FFT Autocorrelation tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings

# Test markers
markers =
    unit: Unit tests for correctness
    benchmark: Performance benchmark tests
    slow: Slow-running tests
