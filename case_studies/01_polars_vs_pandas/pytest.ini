[pytest]
# Pytest configuration for Polars vs Pandas case study

# Register custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    benchmark: marks tests as benchmarks (deselect with '-m "not benchmark"')

# Default test discovery pattern
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output verbosity
addopts = -ra --strict-markers

# Ignore directories
norecursedirs = .git __pycache__ .venv venv build dist *.egg-info

# Minimum version (optional)
minversion = 7.0
